general {
    hide_cursor = true
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%H:%M")</span>"
    color = rgba(255, 255, 255, 0.9)
    font_size = 120
    font_family = JetBrains Mono Nerd Font Mono
    position = 0, 150
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%A, %B %d")</span>"
    color = rgba(255, 255, 255, 0.7)
    font_size = 24
    font_family = JetBrains Mono Nerd Font
    position = 0, 50
    halign = center
    valign = center
}

# Greeting
label {
    monitor =
    text = Hi Sreevikram
    color = rgba(255, 255, 255, 0.8)
    font_size = 32
    font_family = JetBrains Mono Nerd Font
    position = 0, -80
    halign = center
    valign = center
}

# Input Field
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.35
    dots_center = true
    outer_color = rgba(255, 255, 255, 0.1)
    inner_color = rgba(0, 0, 0, 0.5)
    font_color = rgba(255, 255, 255, 0.9)
    fade_on_empty = false
    placeholder_text = <span foreground="##ffffff99">Enter Password</span>
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
    check_color = rgba(204, 136, 34, 1)
    fail_color = rgba(204, 34, 34, 1)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
}
